{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
   <title>{% block title %} {% endblock %}</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{% static 'django_main/css/main.css' %}">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

   <meta charset="utf-8">
 </head>
 <body>
   <aside>
    <img src="{% static 'django_main/img/img.jpg'%}" alt="Logo">
    <span class="logo">Python</span>
       <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'about' %}"><li>Про нас</li></a>
            <a href="{% url 'news' %}"><li>News</li></a>
            <a href="{% url 'create' %}" ><li><button class="btn btn-info"></button>Добавить</li></a>
        </ul>
    
   </aside>
   <main>
    {% block content %}
     {% endblock %}
   </main>
 </body>
</html>
