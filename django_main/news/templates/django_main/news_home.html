{% extends 'django_main/layout.html' %}

{% block title %} Новостная страница {% endblock %}

{% block content %}
      <div class="features">
          <h1>Новостная лента</h1>
          <button class="btn btn-warning">Опубликовать новость</button>
          {% if news %}
            {% for el in news %}
                        <div class="alert alert-warning">
                              <h3>{{ el.title }}</h3>
                              <p>{{ el.anonce }}</p>
                            <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Развернуть</a>
                        </div>
            {% endfor %}
          {% else %}
            <p>У вас нет записей</p>
          {% endif %}
      </div>


{% endblock %}
